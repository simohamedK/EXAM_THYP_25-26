<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cours - Master THYP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>ðŸ“š Liste des Cours</h1>
        
        <div class="mb-3">
            <input type="text" id="filterInput" class="form-control" placeholder="Filtrer par titre..." onkeyup="filtrerCours()">
        </div>

        <div id="listeCours" class="row"></div>
    </div>

    <script>
        //CONFIGURATION
        const OMEKA_API_URL = "http://localhost/omk_THyp_25-26_clone/api/";
        const ID_CLASS_COURS = 1062;

        // Variable globale pour stocker les donnÃ©es
        let tousLesCours = [];

        // Fonction getCours 
        function getCours() {
            const url = `${OMEKA_API_URL}items?resource_class_id=${ID_CLASS_COURS}`;
            d3.json(url).then(data => {
                tousLesCours = data;
                showCours(tousLesCours);
            });
        }

        //Fonction showCours
        function showCours(data) {
            const container = d3.select("#listeCours");
            container.html(""); // Vider la liste

            if (data.length === 0) {
                container.html("<p>Aucun cours trouvÃ©.</p>");
                return;
            }

            data.forEach(item => {
                const id = item['o:id'];
                const titre = item['dcterms:title'] ? item['dcterms:title'][0]['@value'] : "Sans titre";
                
                const card = `
                    <div class="col-md-4 col-sm-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${titre}</h5>
                                <p class="card-text">ID Cours : ${id}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.append("div").html(card);
            });
        }

        //Fonction pour filtrer
        function filtrerCours() {
            const saisie = document.getElementById('filterInput').value.toLowerCase();
            const resultatsFiltres = tousLesCours.filter(item => {
                const titre = item['dcterms:title'] ? item['dcterms:title'][0]['@value'].toLowerCase() : "";
                return titre.includes(saisie);
            });
            showCours(resultatsFiltres);
        }

        getCours();
    </script>
</body>
</html>
